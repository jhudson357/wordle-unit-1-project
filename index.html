<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" href="./css/style.css">

  <!-- FAVICON -->
  <link 
  id="favicon" 
  rel="icon"
  href="./Assets/wordle favicon.ico"
  type="image/png" 
  sizes="70x70"
  >

  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">

  <!-- CONFETTI -->
  <script defer src="./js/confetti.js"></script>
  <script src="./js/app.js" type="module"></script>
  <title>Wordle</title>
</head>
<body>
  <header>
    <h1>Wordle</h1>
    <button id="stats-button">Statistics</button>
  </header>
  
  <hr>
  <div id="stats-modal">
    <!-- Content in modal -->
    <div id="modal-content">
      <span id="close-btn">Ã—</span>
      <h3>STATISTICS</h3>
      <div id="stats">
        <span class="stat-nums" id="played-num">0</span>
        <span class="stat-nums" id="percent-num">0</span>
        <span class="stat-nums" id="current-streak-num">0</span>
        <span class="stat-nums" id="max-streak-num">0</span>
        <span class="stat-titles" id="played">Played</span>
        <span class="stat-titles" id="percent">Win %</span>
        <span class="stat-titles" id="current-streak">Current<br>Streak</span>
        <span class="stat-titles" id="max-streak">Max<br>Streak</span>
      </div>
    </div>
  </div>
  <p id="message">Message</p>  
  <div id="board">
    <div id="board-container">
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
    </div>
  </div>
  <div id="keyboard-container">
    <div id="first-row">
      <button style="cursor:pointer" id="Q">Q</button>
      <button style="cursor:pointer" id="W">W</button>
      <button style="cursor:pointer" id="E">E</button>
      <button style="cursor:pointer" id="R">R</button>
      <button style="cursor:pointer" id="T">T</button>
      <button style="cursor:pointer" id="Y">Y</button>
      <button style="cursor:pointer" id="U">U</button>
      <button style="cursor:pointer" id="I">I</button>
      <button style="cursor:pointer" id="O">O</button>
      <button style="cursor:pointer" id="P">P</button>
    </div>
    <div id="second-row">
      <button style="cursor:pointer" id="A">A</button>
      <button style="cursor:pointer" id="S">S</button>
      <button style="cursor:pointer" id="D">D</button>
      <button style="cursor:pointer" id="F">F</button>
      <button style="cursor:pointer" id="G">G</button>
      <button style="cursor:pointer" id="H">H</button>
      <button style="cursor:pointer" id="J">J</button>
      <button style="cursor:pointer" id="K">K</button>
      <button style="cursor:pointer" id="L">L</button>
    </div>
    <div id="third-row">
      <button style="cursor:pointer" id="enter">ENTER</button>
      <button style="cursor:pointer" id="Z">Z</button>
      <button style="cursor:pointer" id="X">X</button>
      <button style="cursor:pointer" id="C">C</button>
      <button style="cursor:pointer" id="V">V</button>
      <button style="cursor:pointer" id="B">B</button>
      <button style="cursor:pointer" id="N">N</button>
      <button style="cursor:pointer" id="M">M</button>
      <button style="cursor:pointer" id="back">BACK</button>
    </div>
  </div>
  <button id="reset-btn">Play Again</button>
</body>
</html>
