<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">

  <!-- FAVICON -->
  <link 
  id="favicon" 
  rel="icon"
  href="./Assets/wordle favicon.ico"
  type="image/png" 
  sizes="70x70"
  >

  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">

  <script defer src="./js/app.js"></script>
  <title>Wordle</title>
</head>
<body>
  <h1>Wordle</h1>
  <p id="message">Message</p>  
  <div id="board-container">
    <div id="board-square"></div>
    <div id="board-square"></div>
    <div id="board-square"></div>
    <div id="board-square"></div>
    <div id="board-square"></div>
    <div id="board-square"></div>
    <div id="board-square"></div>
    <div id="board-square"></div>
    <div id="board-square"></div>
    <div id="board-square"></div>
    <div id="board-square"></div>
    <div id="board-square"></div>
    <div id="board-square"></div>
    <div id="board-square"></div>
    <div id="board-square"></div>
    <div id="board-square"></div>
    <div id="board-square"></div>
    <div id="board-square"></div>
    <div id="board-square"></div>
    <div id="board-square"></div>
    <div id="board-square"></div>
    <div id="board-square"></div>
    <div id="board-square"></div>
    <div id="board-square"></div>
    <div id="board-square"></div>
    <div id="board-square"></div>
    <div id="board-square"></div>
    <div id="board-square"></div>
    <div id="board-square"></div>
    <div id="board-square"></div>
  </div>
  <div id="keyboard-container">
    <div id="first-row">
      <div id="Q">Q</div>
      <div id="W">W</div>
      <div id="E">E</div>
      <div id="R">R</div>
      <div id="T">T</div>
      <div id="Y">Y</div>
      <div id="U">U</div>
      <div id="I">I</div>
      <div id="O">O</div>
      <div id="P">P</div>
    </div>
    <div id="second-row">
      <div id="A">A</div>
      <div id="S">S</div>
      <div id="D">D</div>
      <div id="F">F</div>
      <div id="G">G</div>
      <div id="H">H</div>
      <div id="J">J</div>
      <div id="K">K</div>
      <div id="L">L</div>
    </div>
    <div id="third-row">
      <div id="enter">ENTER</div>
      <div id="Z">Z</div>
      <div id="X">X</div>
      <div id="C">C</div>
      <div id="V">V</div>
      <div id="B">B</div>
      <div id="N">N</div>
      <div id="M">M</div>
      <div id="back">BACK</div>
    </div>
  </div>
  <button id="reset-btn">Play Again</button>
</body>
</html>
